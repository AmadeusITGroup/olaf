<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A23B72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F18F01;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C73E1D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- AI Brain/Neural Network representation -->
  <g transform="translate(64,64)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="8" fill="url(#brain)"/>
    
    <!-- Neural network connections -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8">
      <!-- Primary connections -->
      <line x1="0" y1="0" x2="-25" y2="-15"/>
      <line x1="0" y1="0" x2="25" y2="-15"/>
      <line x1="0" y1="0" x2="-25" y2="15"/>
      <line x1="0" y1="0" x2="25" y2="15"/>
      <line x1="0" y1="0" x2="0" y2="-30"/>
      <line x1="0" y1="0" x2="0" y2="30"/>
      
      <!-- Secondary connections -->
      <line x1="-25" y1="-15" x2="-35" y2="-25"/>
      <line x1="25" y1="-15" x2="35" y2="-25"/>
      <line x1="-25" y1="15" x2="-35" y2="25"/>
      <line x1="25" y1="15" x2="35" y2="25"/>
      
      <!-- Cross connections -->
      <line x1="-25" y1="-15" x2="25" y2="15" opacity="0.5"/>
      <line x1="25" y1="-15" x2="-25" y2="15" opacity="0.5"/>
    </g>
    
    <!-- Outer nodes -->
    <circle cx="-25" cy="-15" r="5" fill="#FFFFFF"/>
    <circle cx="25" cy="-15" r="5" fill="#FFFFFF"/>
    <circle cx="-25" cy="15" r="5" fill="#FFFFFF"/>
    <circle cx="25" cy="15" r="5" fill="#FFFFFF"/>
    <circle cx="0" cy="-30" r="5" fill="#FFFFFF"/>
    <circle cx="0" cy="30" r="5" fill="#FFFFFF"/>
    
    <!-- Terminal nodes -->
    <circle cx="-35" cy="-25" r="3" fill="#F18F01"/>
    <circle cx="35" cy="-25" r="3" fill="#F18F01"/>
    <circle cx="-35" cy="25" r="3" fill="#F18F01"/>
    <circle cx="35" cy="25" r="3" fill="#F18F01"/>
  </g>
  
  <!-- OLAF text at bottom -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">OLAF</text>
</svg>
